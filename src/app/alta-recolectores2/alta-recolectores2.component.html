<div class="row bod">
  <div class="d-flex">
    <div class="col-md-2 mb-3">
      <h4>
        <a href="alta-recolectores" class="margin-r2">
          <i class="fa-solid fa-circle-chevron-left fa-xs blue"></i>
        </a>
        Nuevo residuo
      </h4>
    </div>
    <div class="col-md-10 mt-1">
      <h6 class="blue">2/4</h6>
    </div>
  </div>
  <div class="d-flex">
    <div class="col-md-3 mb-3 margin-l2">
      <h6 class="no-margin grey">Capturado por:</h6>
      <h6 class="black2">MeztliXochitli Niño de León</h6>
    </div>
    <div class="col-md-3">
      <h6 class="no-margin grey">N<sup>o</sup> de colaborador:</h6>
      <h6 class="black2">0000001</h6>
    </div>
    <div class="col-md-3">
      <h6 class="no-margin grey">Fecha y hora:</h6>
      <h6 class="black2" [textContent]="fecha"></h6>
    </div>
  </div>
  <hr class="divider" />
  <div class="d-flex">
    <div class="col-md-6 margin-l2 shadow-r">
      <br />
      <br />
      <h6>Seleccione los residuos que puede operar el recolector.</h6>
      <h5>Seleccione una categoría de residuo</h5>
      <div class="input-group-append">
        <select
          class="form-select rounded-pill caja-texto caja2 gris"
          aria-label="Default select example"
          id="categoria"
          (click)="value()"
        >
          <option selected value="0">Elige una categoría</option>
          <option value="1">Artículos obsoletos</option>
          <option value="2">Documentos obsoletos</option>
          <option value="3">Peligrosos</option>
          <option value="3">Sólidos Urbanos</option>
          <option value="4">Valorizables</option>
        </select>
      </div>
      <div *ngIf="bool">
        <br />
        <h6>Selecciona los residuos</h6>
        <div class="input-group" id="res">
          <div class="row">
            <div class="col-md-4 margin-b10">
              <div class="form-check margin-x">
                <input
                  class="form-check-input tamano"
                  type="checkbox"
                  id="vidrio"
                  value="Vidrio, espejo"
                  (click)="lista('vidrio', 'Vidrio, espejo')"
                />
                <label class="form-check-label" for="vidrio">
                  <strong>Vidrio, espejo</strong>
                </label>
              </div>
            </div>
            <div class="col-md-4 margin-b10">
              <div class="form-check margin-x">
                <input
                  class="form-check-input tamano"
                  type="checkbox"
                  id="fibras"
                  value="Fibras sintéticas"
                  (click)="lista('fibras', 'Fibras sintéticas')"
                />
                <label class="form-check-label" for="fibras">
                  <strong>Fibras sintéticas</strong>
                </label>
              </div>
            </div>
            <div class="col-md-4 margin-b10">
              <div class="form-check margin-x">
                <input
                  class="form-check-input tamano"
                  type="checkbox"
                  id="aluminio"
                  value="Aluminio"
                  (click)="lista('aluminio', 'Aluminio')"
                />
                <label class="form-check-label" for="aluminio">
                  <strong>Aluminio</strong>
                </label>
              </div>
            </div>
            <div class="col-md-4 margin-b10">
              <div class="form-check margin-x">
                <input
                  class="form-check-input tamano"
                  type="checkbox"
                  id="poliestireno"
                  value="Poliestireno"
                  (click)="lista('poliestireno', 'Poliestireno')"
                />
                <label class="form-check-label" for="poliestireno">
                  <strong>Poliestireno</strong>
                </label>
              </div>
            </div>
            <div class="col-md-4 margin-b10">
              <div class="form-check margin-x">
                <input
                  class="form-check-input tamano"
                  type="checkbox"
                  id="metal"
                  value="Metal ferroso"
                  (click)="lista('metal', 'Metal ferroso')"
                />
                <label class="form-check-label" for="metal">
                  <strong>Metal Ferroso</strong>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="vr linea"></div>
    </div>
    <div class="col-md-5 margin-l2">
      <div *ngIf="bool2">
        <div class="bg-white round noWrap">
          <br />
          <h6 class="margin-l margin-y1 azul">
            RESIDUOS {{ categoria.toUpperCase() }}
          </h6>
          <br />
          <div *ngFor="let objeto of tabla; index as i">
            <div *ngIf="i != 0">
              <div class="accion margin-l lineIn" [ngClass]="getObjeto()">
                <h6 class="text-vig padding-t">{{ rec }}</h6>
              </div>
              <h6 class="margin-l2 lineIn">
                <strong>{{ objeto.value }}</strong>
              </h6>
              <hr class="divider margin-l" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
<div class="row margin-t mt-5">
  <div *ngIf="bool2">
    <div class="col-mb-12 d-flex flex-row-reverse">
      <button
        class="btn btn-primary residuo shadows margin-xr"
        (click)="sigPagina()"
      >
        <h6>Siguiente</h6>
      </button>
      <button
        class="btn btn-primary shadows buscar margin-x"
        (click)="atrPagina()"
      >
        <h6>Atrás</h6>
      </button>
    </div>
  </div>
</div>
